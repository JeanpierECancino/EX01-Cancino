{% extends 'base.html' %}{% block content %}

<hr />
<div class="contenedor">
  <div class="card">
    <div class="card-header">
      <a
        name=""
        id=""
        class="btn btn-success text-white"
        style="font-size: medium; font-weight: bold"
        href="{% url 'crear_sucursal' %}"
        role="button"
      >
        Agregar nueva surcusal
      </a>
    </div>
    <div class="card-body">
      <h4 class="card-title">Sucursales</h4>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Empresa</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for sucursal in sucursales %}
          <tr>
            <td>{{ sucursal.id }}</td>
            <td>{{ sucursal.Empresa }}</td>
            <td>{{ sucursal.nombre_comercial }}</td>
            <td>{{ sucursal.direccion }}</td>
            <td>
              <a
                name=""
                id=""
                class="btn btn-info"
                style="font-size: medium; font-weight: bold"
                href="{% url 'editar_sucursal' sucursal.id %}"
                role="button"
              >
                Editar
              </a>

              <a
                name=""
                id=""
                class="btn btn-danger"
                style="font-size: medium; font-weight: bold"
                href="{% url 'eliminar_sucursal' sucursal.id %}"
                role="button"
              >
                Borrar
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="card-footer text-muted"></div>
  </div>
</div>
{% endblock %}
